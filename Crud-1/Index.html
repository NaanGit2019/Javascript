    <table class="Notifierdata"id="taskeditor" >
        <tr>
          <td>
          
            <form autocomplete="off" onsubmit="event.preventDefault();validatedata();">

            <label>
                Task Detail
            </label>
            <input id="Task" class=""></div>
            <div class="formdata">
                <label>
                Task Planned Date
            </label>
            <input id="taskdate"type="date" class=""></div>
            <div class="formdata">
                <label>
                Status
            </label>
            <input id="taskstatus" class=""></div>

                <button type="submit">Submit</button>    
                <button onclick="Reste">Clear</button>   
            </div>

        </form>
        </td>

            <table class="list" id="tasklist">

                    <tr>
                        <th>Task Details</th>
                        <th>Task Date</th>
                        <th>Status</th>
                      <!--  <th>City</th>-->
                        <th></th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </td> 
       </tr>
    </table>
